<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  <meta name="description" content="Grade 1 Construction Company - SHACMAN Excellence.">
  <title>SHACMAN | BEKELA General Business</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/assets/images/photo_2025-12-24_08-08-11-removebg-preview.png">

  <style>
    /* Header Logos */
    .site-header { background-color: hsla(208, 21%, 86%, 0.9); width: 100%; border-bottom: 1px solid #e5e5e5; }
    .header-inner { max-width: 1200px; margin: 0 auto; padding: 0.75rem 1.5rem; display: flex; align-items: center; justify-content: space-between; }
    .logo { height: 148px; max-width: 100%; width: auto; object-fit: contain; }
    @media (max-width: 768px) { .logo { height: 80px; } }
    @media (max-width: 480px) { .logo { height: 94px; } }
  </style>
</head>

<body>
  <div class="ambient-glow" aria-hidden="true"></div>
  
  <header class="site-header">
    <div class="header-inner">
      <img src="/assets/images/photo_2025-12-24_08-08-16-removebg-preview (1).png" alt="Left Logo" class="logo" />
      <img src="/assets/images/photo_2025-12-24_08-08-11-removebg-preview.png" alt="Right Logo" class="logo" />
    </div>
  </header>

  <main class="container">
    <header class="header">
      <h1 class="gradient-text">Video Gallery</h1>
    </header>

    <section aria-label="Video Gallery">
      <div id="video-grid" class="video-grid"></div>
      <div id="show-more-container" class="show-more-container">
        <button id="show-more-btn" class="btn-glow glass">
          <span>Show More</span>
          <span id="remaining-count" class="remaining"></span>
          <span class="chevron"></span>
        </button>
      </div>
    </section>
  </main>

  <div id="modal" class="modal-backdrop" role="dialog" aria-modal="true">
    <div class="modal-content glass-strong">
      <div class="modal-header">
        <h2 id="modal-title">Video</h2>
        <button id="close-btn" class="close-btn" aria-label="Close modal"></button>
      </div>
      <div id="video-container" class="video-container"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
