        /* Navigation arrows */
.lightbox-nav {
  position: absolute !important;
  top: 40% !important;
  transform: translateY(-50%);
  padding: 0.5rem;
  border-radius: 50%;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  color: var(--foreground);
  cursor: pointer;
  z-index: 102;
}
.lightbox-close,
.lightbox-fullscreen {
  position: absolute;
  top: 0.6rem;
  padding: .5rem;
  border-radius: 50%;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  color: var(--foreground);
  cursor: pointer;
  z-index: 102;
  margin: 10px;
}
/* Header */
.site-header {
  background-color: hsla(208, 21%, 86%, 0.9);
  width: 100%;
  border-bottom: 1px solid #e5e5e5;
}

/* Inner container */
.header-inner {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.75rem 1.5rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}
/* Logos */
.logo {
  height: 148px;
  max-width: 100%;
  width: auto;
  object-fit: contain;
  position: relative;
}

.logo-left {
  right: 20px;   /* push everything else right */
}

.logo-right {
  left: 20px;    /* push to far right */
}
/* Tablets */
@media (max-width: 768px) {
  .header-inner {
    padding: 0.75rem 1rem;
  }

  .logo {
    height: 80px;
  }
}

/* Phones */
@media (max-width: 480px) {
  .header-inner {
    padding: 0rem 0.5rem;
  }

  .logo {
    height: 54px;
  }
  .logo-left {
  right: 0px;   /* push everything else right */
}

.logo-right {
  left: 0px;    /* push to far right */
}
}
